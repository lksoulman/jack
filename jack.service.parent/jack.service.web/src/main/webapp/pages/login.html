<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登陆界面</title>
<link rel="stylesheet" href="../css/login.css" type="text/css" />
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="login.js"></script>
</head>
<body>
	<div ng-app="app_login" ng-controller="app_login_controller"
		class="wrapper">
		<form>
			<div class="loginBox">
				<div class="loginBoxCenter">
					<p>
						<label for="username">用户名：</label>
					</p>
					<!--autofocus 规定当页面加载时按钮应当自动地获得焦点。 -->
					<!-- placeholder提供可描述输入字段预期值的提示信息-->
					<p>
						<input type="text" id="text" name="text" class="loginInput"
							autofocus="autofocus" required="required" autocomplete="off"
							placeholder="请输入邮箱/手机号" value="" ng-model="user.name" />
					</p>
					<!-- required 规定必需在提交之前填写输入字段-->
					<p>
						<label for="password">密码：</label>
					</p>
					<p>
						<input type="password" id="password" name="password"
							class="loginInput" required="required" placeholder="请输入密码"
							value="" ng-model="user.password" />
					</p>
					<p>
						<a class="forgetLink" href="forget.html">忘记密码?</a>
					</p>
					<input id="remember" type="checkbox" name="remember" /> <label
						for="remember">记住登录状态</label>
				</div>
				<div class="loginBoxButtons">
					<button type="submit" class="loginBtn" ng-click="login(user)">登录</button>
					<a class="newUserLink" href="register.html">新用户注册</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
