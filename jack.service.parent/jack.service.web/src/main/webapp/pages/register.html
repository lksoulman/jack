<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册界面</title>
<link rel="stylesheet" href="../css/register.css" type="text/css" />
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="register.js"></script>
</head>
<body>
	<div ng-app="app_register" ng-controller="app_register_controller" class="wrapper">
		<form>
			<div class="register">
				<div class="registerCenter">
					<table>
						<tr>
							<td><label for="username">用户名：</label></td>
							<td><input class="registerInput" type="text" name="text"
								autofocus="autofocus" required="required" autocomplete="off"
								ng-model="userinfo.name" /></td>
						</tr>
						<tr>
							<td><label for="password">密码：</label></td>
							<td><input type="password" name="password"
								class="registerInput" required="required"
								ng-model="userinfo.password" /></td>
						</tr>
						<tr>
							<td><label for="confirm_password">确认密码：</label></td>
							<td><input class="registerInput" type="password"
								name="confirm_password" required="required" /></td>
						</tr>
						<tr>
							<td><label for="phone">手机号：</label></td>
							<td><input class="registerInput" type="text" id="text"
								name="phone" required="required" ng-model="userinfo.phone" /></td>
						</tr>
						<tr>
							<td><label for="mail">邮箱：</label></td>
							<td><input class="registerInput" type="text" name="mail"
								required="required" ng-model="userinfo.mail" /></td>
						</tr>
					</table>
				</div>
				<div class="registerButtons">
					<button class="registerBtn" type="submit"
						ng-click="register(userinfo)">立即注册</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
