<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>忘记密码</title>
<link rel="stylesheet" href="../css/forget.css" type="text/css" />
<script type="text/javascript" src="forget.js"></script>
</head>
<body>
	<div class="wrapper">
		<form action="#" method="post">
			<div class="forget">
				<div class="forgetCenter">
					<table>
						<tr>
							<td><label for="username">用户邮箱：</label></td>
							<td><input type="text" id="text" name="text"
								class="forgetInput" autofocus="autofocus" required="required"
								autocomplete="off" placeholder="请输入邮箱" value="" /></td>
						</tr>
						<tr>
							<td><label for="password">验证码：</label></td>
							<td><input type="password" id="password" name="password"
								class="forgetInput" required="required" value="" /></td>
						</tr>
					</table>
				</div>
				<div class=forgetButtons>
					<button class="forgetBtn">确认</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
